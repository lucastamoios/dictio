{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-100 font-serif leading-normal tracking-normal">
		<div class="container mx-auto">
			<section class="flex items-center justify-center h-screen">
        <div class="flex flex-col items-center justify-center h-screen w-1/2">
            <h1 class="text-5xl">Dictio️</h1>
            <h4 class="text-2 m-3">Dicionário de Latim da lingua Portuguesa</h4>
            <form action="/words/" method="post" class="w-full">
              {% csrf_token %}
              <div class="h-10 w-full m-7 flex flex-row items-center justify-center">
                <input
                type="text"
                name="search"
                class="flex-auto rounded-md border-0 px-3.5 py-2 mr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="Busque por uma palavra"
                />
                <button
                  type="submit"
                  class="flex-none rounded-md bg-indigo-600 px-3.5 py-2 h-full w-14 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                
                </button>


                <!-- <input
                    class="h-full w-3/4 rounded-[7px] border border-blue-gray-200 bg-gray-50"
                    placeholder=" "
                /> -->
              </div>
            </form>
        </div>
			</section>
		</div>
	</body>
</html>
